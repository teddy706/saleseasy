<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">이달의 영업포인트</a></li>
                <li><a href="guide.html">하이오더매니저</a></li>

                <li><a href="related_sites.html">관련 사이트</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <section class="section">
                <h1 class="section-title">하이오더 매뉴얼을 <br>쉽게 찾아보세요.</h1>
                <p class="section-subtitle">키워드로 빠르게 하이오더 매뉴얼을 검색해 보세요.</p>
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" id="manualSearchInput" placeholder="예: '상품옵션', '이미지' 등">
                    </div>
                    <!-- 검색 결과가 표시될 영역 -->
                    <div id="searchResults"></div>
                </div>

                <!-- 카테고리 탭 추가 -->
                <div id="categoryTabs" class="filter-tabs">
                    <!-- JavaScript에 의해 카테고리 탭이 동적으로 삽입됩니다. -->
                </div>

                <!-- 게시판 목록 및 페이지네이션 -->
                <div id="manualBoard" class="board-container">
                    <table class="board-table">
                        <thead>
                            <tr>
                                <th class="board-header-no">번호</th>
                                <th class="board-header-title">제목</th>
                            </tr>
                        </thead>
                        <tbody id="boardBody">
                            <!-- JavaScript에 의해 데이터가 동적으로 삽입됩니다. -->
                        </tbody>
                    </table>
                </div>
                <div id="pagination" class="pagination-container">
                    <!-- JavaScript에 의해 페이지네이션 버튼이 동적으로 삽입됩니다. -->
                </div>

                <hr class="divider">
                <h3>하이오더 전체 매뉴얼</h3>
                <p class="section-subtitle" style="margin-bottom: 20px;">하이오더매뉴얼 사이트에 등록된 자료를 PDF로 다운 받을 수 있습니다.</p>
                <a href="https://github.com/jnjbhiorder/hiordermaster/releases/download/manual/Manual_PDFs.zip" class="btn" download="hiorder_manual.zip">전체 매뉴얼 다운로드</a>
            </section>
        </div>
    </main>
